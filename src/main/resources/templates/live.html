<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/js/header.js" type="text/javascript"></script>
    <script src="/js/video.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/live.css">
</head>
<body>
<div id="app">
    <header-component></header-component>
    <video-component :channel=channel></video-component>
    <div>
        <span>{{ viewerCount }}</span><span>명 시청중</span>
    </div>
    </div>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            channel: '',
            viewerCount: 0
        },
        components: {
            headerComponent,
            videoComponent
        },
        methods: {
            initChannel: function () {
                this.channel = window.location.pathname.split('/').pop();
            },
            getViewerCount: function () {
                axios.get('/api/stage/viewer/' + this.channel)
                    .then(function (response) {
                        app.viewerCount = response.data;
                    })
                    .catch(function () {
                    });
            },
            heartbeat: function () {
                axios.post('/api/stage/viewer/' + this.channel)
            }
        },
        mounted: function () {
            this.initChannel();
            this.heartbeat();
            this.getViewerCount();
        }
    });

</script>
</body>
</html>
