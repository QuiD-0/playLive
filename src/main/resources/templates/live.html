<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.min.js"></script>
  <script src="/component/header.js" type="text/javascript"></script>
  <script src="/component/video.js" type="text/javascript"></script>
  <script src="/component/viewer.js" type="text/javascript"></script>
  <script src="/state/channelStore.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/css/live.css">
</head>
<body>
<div id="app">
  <header-component></header-component>
  <video-component></video-component>
  <viewer-component></viewer-component>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {},
        components: {
            headerComponent,
            videoComponent,
            viewerComponent
        },
        methods: {
            initChannel: function () {
                let channel = window.location.pathname.split('/').pop();
                channelStore.commit("setChannel", channel);
            },
        },
        mounted: function () {
            this.initChannel();
        }
    });
</script>
</body>
</html>
